<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Living Off Of Social Security Benefits In Gentrified Neigborhoods</title>

    <!-- FONT AWESOME -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Your styles should be called here -->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="calculator">

      <div class="container">
        <form>
          <h2>Can You Survive Off of a Fixed Income? </h2>
          <p> Pick one of New York's top five gentrified neigborhoods. </p>


          <form>

            <select id="form1">
              <option>Choose a neighborhood...</option>
            <option  value="1646" data-rent="1259">Williamsburg/Greenpoint </option>
            <option  value="1224" data-rent="950">Central Harlem </option>
            <option value="1748" data-rent="1000">Lower East Side/Chinatown </option>
            <option value="950" data-rent="540">Bushwick</option>
            <option value="1063" data-rent="800">Washington Heights/Inwood</option>


        </select>


          </form>

          <div class="total_budget"> The average fixed income for your pick is: $<span class="money"></span></div>

          <!-- Note input type of **option** for pulldown -->
          <!-- note the **selected** attribute which selects an option on load -->

        </form>

        <div class="content">
          <div> </div>

          <div id="rent" class="expense">
            <span>Rent</span>
            <input id="rentinput" type="number" />
          </div>

          <div class="balance">Balance remaining: $<span class="money"></span></div>



          <div class="expense">
            <span>Groceries</span>
            <input type="number" />
          </div>

          <div class="expense">
            <span>Transportation</span>
            <input type="number" />
          </div>

          <div class="expense">
            <span>Social Outings</span>
            <input type="number" />
          </div>
        </div>
      </div>


    </div>
    <!--container-->


    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->

  </body>

</html>
