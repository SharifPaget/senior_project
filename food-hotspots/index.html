    <h1>Between Kale and Kimchi</h1>

    <h4>The increasing need for culturally appropriate meals for the immigrant senior community</h3>

    <div class="hotspot">
      <img src="img/cafeteria.jpg">

      <figcaption>More than 300 Korean seniors travel every weekday to the Korean Senior Center in Flushing. <strong>Photo by Sarah Min.</strong></figcaption>

      <div id="chopstick" class="spot" data-description="New York City is the largest provider of meals in the world and provided 11.7 million meals to seniors in the last year."></div>
      <div id="hat" class="spot" data-description="There is an increasing demand for culturally appropriate meals, and the socialization that comes with congregate meals, but most senior centers are only open five days a week."></div>
    </div>

      <div class="hotspot">
        <img src="img/kimchi.jpg">
        <figcaption>Han-Young Song, 77, started coming to the Korean senior center five years ago. He prefers Korean-style barbeque over Western steak. <strong>Photo by Sarah Min.</strong></figcaption>

        <div id="kimchi" class="spot" data-description="Song likes the variety provided at the senior center, such as kimchi, meat, rice and soup."></div>
        <div id="man" class="spot" data-description="Han-Young Song worked as a real estate agent and insurance agent before retiring."></div>
      </div>

      <div class="hotspot">
        <img src="img/food.jpg">
        <figcaption>In the senior center kitchen, tubs of Korean side dishes are prepared for the day's meals. <strong>Photo by Sarah Min.</strong></figcaption>
        </figure>
        <div id="cucumbers" class="spot" data-description="Oi-muchim, or pickled cucumbers, is a common Korean side dish."></div>
        <div id="spinach" class="spot" data-description="Korean volunteers, mostly middle-aged church women, come in early in the morning to start the day's meals."></div>
      </div>

      <div class="hotspot">
        <img src="img/drums.jpg">
        <figcaption>Seniors at Christopher Blenman Senior Center in Brooklyn take a class playing the steel pans, a common Caribbean instrument. May 18, 2018. <strong>Photo by Shari Straker.</strong></figcaption>
        </figure>
        <div id="steel" class="spot" data-description="Steel pans were created in Trinidad, an island in the Caribbean, in the 1930s. The history can be traced back to African slaves brought to the islands in the 1700s."></div>
        <div id="pans" class="spot" data-description="Steel pans are created from 55-gallon oil barrels, which are cut to different lengths. THe barrel top is pounded to create high or low notes."></div>
      </div>

      <div class="hotspot">
        <img src="img/lunchtray.jpg">
        <figcaption>At Christopher Blenman, baked fish with Creole seasoning and boiled potatoes and Italian blend vegetables is on the menu for lunch. May 18, 2018. <strong>Photo by Shari Straker.</strong></figcaption>
        </figure>
        <div id="fish" class="spot" data-description="The creole seasoning on the fish is traditionally made with paprika, salt, garlic powder, black pepper, onion powder, cayenne pepper, dried oregano and dried thyme. The Christopher Blenman Senior Center omits salt in keeping with DFTA criteria."></div>
        <div id="milk" class="spot" data-description="The DFTA requires senior centers to provide balanced meals, including all food groups."></div>
      </div>

    </div>
